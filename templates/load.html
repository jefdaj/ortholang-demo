<div style="float: left; width: 50%; text-align: left;">
	<button id="loadbutton">Load script</button>
	<select id="loadmenu">
		{% for name in example_names %}
			<option value="{{ name }}">{{ name }}</option>
		{% endfor %}
	</select>
	<br/>
	<br/>
	<button id="uploadbutton">Upload script</button>
	<!-- TODO could accept other files, but need to show progress somehow? -->
	<input id="upload" type="file" accept="*.cut" multiple>
</div>
