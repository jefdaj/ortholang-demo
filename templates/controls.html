<div id="controls">
	<div id="script">

		<!-- TODO group these by top row being autofills and bottom being server actions -->
		<div id="loadcontrols">
			<button id="loadbutton">Load script</button>
			<select id="loadmenu">
				{% for path in list_user_scripts(user) %}
				<option value="{{ path }}">{{ path }}</option>
				{% endfor %}
			</select>
			<br/>
			<br/>
			<button id="uploadbutton">Upload files</button>
			<!-- TODO could accept other files, but need to show progress somehow? -->
			<input id="upload" type="file" accept="*.dtr" multiple>
		</div>

		<div id="scriptcontrols">
			<!-- save/download -->
			<button id="savebutton">Save script</button>
			<input id="filename" type="text" name="scriptname" placeholder="your-script-name.dtr">
			<br/>
			<br/>
			<input id="dlscript" type="submit" value="Download script">
			<input id="dlresult" type="submit" value="Download result">
		</div>

	</div>
</div>
